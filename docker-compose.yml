version: '3.8'  # Thêm version cho Docker Compose

services:
  # Backend Laravel
  demobackend:
    build: ./demobackend
    container_name: demobackend
    ports:
      - "8000:8000"
    volumes:
      - ./demobackend:/app       # Mount code
      - node_modules:/app/node_modules  # Named volume cho vendor (tương tự node_modules)
      - app_storage:/app/storage  # Named volume cho storage (persistent)
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - app-network
    environment:
      - DB_HOST=host.docker.internal  # Để kết nối XAMPP MySQL (như hướng dẫn trước)

  # React frontend (UI user)
  demofrontend:
    build: ./demofrontend
    container_name: demofrontend
    ports:
      - "3000:3000"
    volumes:
      - ./demofrontend:/app
      - /app/node_modules  # Giữ anonymous cho node_modules (best practice)
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - demobackend
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - app-network

  # React admin UI
  dashuiadmin:
    build: ./dash-ui-admin
    container_name: dashuiadmin
    ports:
      - "3001:3001"
    volumes:
      - ./dash-ui-admin:/app
      - /app/node_modules  # Giữ anonymous
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - demobackend
    command: npm run dev -- --host 0.0.0.0 --port 3001
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:  # Named volume cho vendor (có thể dùng chung nếu cần)
  app_storage:   # Persistent storage